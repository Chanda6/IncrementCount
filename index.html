<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Counter</title>
</head>
<body>
  <h1 id="counter">0</h1>
  <button id="addButton">Add</button>

  <script>
    // Function to handle the button click event
    function handleAddButtonClick() {
      // Increment the count
      count++;
      // Update the text content of the h1 element to reflect the new count
      counterElement.textContent = count;

      // Log a message to the console when state is changed
      console.log("State changed: Count is now " + count);
    }

    // Variable to store the current count
    let count = 0;
    // Get reference to the h1 element
    const counterElement = document.getElementById('counter');
    // Get reference to the button element
    const addButton = document.getElementById('addButton');
    // Attach event listener to the button element
    addButton.addEventListener('click', handleAddButtonClick);

    // Log a message to the console when the component is mounted
    console.log("Component mounted");
  </script>
</body>
</html>
